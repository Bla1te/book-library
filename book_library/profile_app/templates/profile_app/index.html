{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя Библиотека</title>
    <style>
        /* Базовые сбросы для скорости */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100%;
        }

        /* Левая панель */
        .sidebar {
            width: 220px;
            background-color: #888888;
            color: white;
            padding: 20px;
            float: left;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .profile-name {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px 10px;
            margin-bottom: 15px;
            background-color: #d1d1d1;
            border: none;
            color: #333;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #bcbcbc;
        }

        /* Правая часть с контентом */
        .main-content {
            margin-left: 220px;
            padding: 40px;
            background-color: #cccccc;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Контейнер для сетки книг */
        .book-grid {
            font-size: 0;
        }

        /* Карточка книги */
        .book-card {
            display: inline-block;
            vertical-align: top;
            width: 150px;
            margin: 0 25px 40px 0;
            text-align: center;
            font-size: 14px;
        }

        /* --- ИЗМЕНЕНИЯ ЗДЕСЬ (Стили обложки) --- */
        .book-cover {
            width: 150px;
            height: 210px;
            background-color: #e0e0e0; /* Цвет фона, если картинка не прогрузится */
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden; /* Скрываем все, что вылезает за границы */
        }

        /* Новое правило: заставляет картинку заполнить весь блок */
        .book-cover img {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }
        /* -------------------------------------- */


        /* Специфический стиль для кнопки "Загрузить" (текстовый плюс) */
        .add-btn .book-cover {
            font-size: 60px;
            color: #000;
            text-align: center;
            line-height: 210px; /* Центруем плюс по вертикали */
        }

        .book-title {
            color: #000;
            display: block;
            word-wrap: break-word;
        }

        /* Очистка флоата */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body class="clearfix">

    <div class="sidebar">
        <div class="profile-name">Имя профиля</div>
        
        <button class="btn">кнопка</button>
        <button class="btn">кнопка</button>
        <button class="btn">кнопка</button>
    </div>

    <div class="main-content">
        <div class="book-grid">
            
            <div class="book-card add-btn">
                <a href="#" class="book-cover">+</a>
                <span class="book-title">Загрузить</span>
            </div>

            <div class="book-card">
                <a href="#" class="book-cover">
                    <img src="{% static "6727627935.jpg" %}" alt="Обложка книги 1">
                </a>
                <span class="book-title">название книги 1</span>
            </div>

            <div class="book-card">
                <a href="#" class="book-cover">
                    <img src="{% static "6727627935.jpg" %}" alt="Обложка книги 2">
                </a>
                <span class="book-title">название книги 2</span>
            </div>

            <div class="book-card">
                <a href="#" class="book-cover">
                    <img src="{% static "6727627935.jpg" %}" alt="Обложка книги 3">
                </a>
                <span class="book-title">название книги 3</span>
            </div>

            <div class="book-card">
                <a href="#" class="book-cover">
                    <img src="{% static "6727627935.jpg" %}" alt="Обложка книги 4">
                </a>
                <span class="book-title">название книги 4</span>
            </div>
             </div>
    </div>

</body>
</html>
